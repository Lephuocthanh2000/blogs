baseURL: "https://blogs.lephuocthanh.id.vn/"
title: "Thanhlp's DevOps Blog"
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Thanhlp's DevOps Blog"
  description: "Blog sharing insights and tutorials on DevOps, automation, and infrastructure."
  keywords: [DevOps, Automation, Infrastructure, Tutorials, Blockchain, Hyperledger, Web3]
  author: "Thanhlp"
  images: [""]
  DateFormat: "December 22, 2024"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  enableGitInfo : true

  assets:
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true
    title: Thanhlp's DevOps Blogs
    imageUrl: "https://raw.githubusercontent.com/googlefonts/noto-emoji/master/svg/emoji_u1f9d1_1f3fb_200d_1f4bb.svg"
    imageTitle: ProfileMode image
    imageWidth: 120
    imageHeight: 120
    subtitle: "☄️ Fast | ☁️ Fluent | 🌙 Smooth | 📱 Responsive"
    buttons:
    - name: Blog
      url: /posts
    - name: Profile Mode
      url: "http://lephuocthanh.id.vn"

    
  # home-info mode
  homeInfoParams:
    Title: "Welcome to Thanhlp's DevOps Blog \U0001F44B"
    Content: >
      👋 Welcome to Thanhlp's DevOps and Blockchain Blog! 
      Explore an exciting fusion of DevOps and blockchain insights, tutorials, and cutting-edge technologies—all presented with the elegance of Hugo's PaperMod theme. 
      Let's innovate together! 

  socialIcons:
    - name: "github"
      url: "https://github.com/lephuocthanh2000"
    - name: "x"
      url: "https://x.com/lephuocthanh200"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/lephuocthanh2212/"


  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/thanhlp/blogs/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: about
      name: About
      url: https://lephuocthanh.id.vn
      weight: 30

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
